    <script type="text/javascript">
       
    //Display objects
        for(var i in localStorage) {
            console.log(i + ' = ' + localStorage[i]);
        }

        var usr = JSON.parse(localStorage.getItem('guest'));
        if(usr == null ) {
            usr = JSON.parse(localStorage.getItem('nama_user'));
            $("#greet_user").html("Welcome Back, " + usr.userName);
        } else {
            $("#greet_user").html("Welcome" + usr.userName);
        }
        
        //Function for dropdown and switching where the "Choose Activity" button links to
        $(".dropdown-menu li a").click(function(){
            
            //allows user to choose from dropdown and have selected choice shown
            $(".btn:first-child").text($(this).text());
           var val = $(".btn:first-child").val($(this).text()).val();

            //set val to the value of the dropdown
            //var val = $(".btn:first-child").val();

            //set the "Choose Activity" button href to the appropriate page based on dropdown choice
            if(val == "Yoga/Stretching" ) {
                document.getElementById("toactivity").href="yoga.html";
            }
            else if(val == "Abs") {
                document.getElementById("toactivity").href="abs.html";
            }
            else if(val == "Walking/Jogging") {
                document.getElementById("toactivity").href="walkjog.html";
            } 
        });

        function checkValue() {
            var act_chosen = $(".btn:first-child").val();
            if(act_chosen == '') {
                alert("You didn't pick an option");
                document.getElementById("toactivity").href = '#';
            }
        }

            

    </script>
