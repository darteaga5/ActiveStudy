                      <textarea rows="4" id="text_box" name="log_info" form="log_form" placeholder="e.g. In my 5 minute break I was able to do 50 bicycle crunches."></textarea>
                      <form id="log_form" action="home.html">
                          <input class="btn-primary" type="submit" name="submit" onclick="saveLog()">
                          <input class="btn-primary" type="button" name="skip" value="skip" onclick="window.location.href='home.html'">
                      </form> 
                    </div>
    </header>

    <script type="text/javascript">
    function saveLog() {
        var usr = JSON.parse(localStorage.getItem('guest'));
        if(usr == null ) {
            usr = JSON.parse(localStorage.getItem('nama_user'));
            usr.log_list.push(new Date(new Date().getTime()).toLocaleDateString() + " - " + $("#text_box").val());
            localStorage.setItem('nama_user', JSON.stringify(usr));
        } else {
            usr.log_list.push(new Date(new Date().getTime()).toLocaleDateString() + " - " + $("#text_box").val());
            localStorage.setItem('guest', JSON.stringify(usr));
        }
    }
        
    </script>
