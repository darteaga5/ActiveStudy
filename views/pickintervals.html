             <h2><input id="sub_button" class="btn-primary" type="submit" value="Submit"onclick="checkTimer()"></h2>
            </form>

    <script type="text/javascript">
        function checkTimer() {
            var timer_inputs = document.getElementsByClassName("form-control");
            var bttn = document.getElementById("sub_button");
            if(isNaN(timer_inputs[0].value) || isNaN(timer_inputs[1].value)) {
                alert("Please enter a valid number");
                bttn.setAttribute('type', 'button');
                timer_inputs[0].value = '';
                timer_inputs[1].value = '';
            } else if(timer_inputs[0].value == '' || timer_inputs[1].value == '') {
                alert("Don't leave blank fields");
                bttn.setAttribute('type', 'button');
            } else {
                bttn.setAttribute('type', 'submit');
            }
        }   
    </script>
